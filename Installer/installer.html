<!doctype html>
<html>
    <head>
        <title>Install Ryan's Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.dark.min.css" integrity="sha512-N+OclQllMs0JzalDNddiIqGSjYSRblWfaHp9Qc/IRipFI7CJtNUd4/usVCtgvhFpdIEgFeNHYD5k2C+6Lx7ebA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./installer.css">
    </head>
    <body>
        <div id="loading"></div>

        <div id="installer" class="container p-5" style="display: none">
            <div class="row">
                <div class="col">
                    <img src="./logo.png" alt="Ryan's Menu Logo" class="img-fluid">
                </div>
                <div class="col-9 my-auto">
                    <h1><span class="install-type"></span> Ryan's Menu</h1>
                    <p>
                        Click <span class="install-type"></span> to get Ryan's Menu v<span id="latest-version"></span>.
                        <div id="installed-version" style="display: none; font-size: 8 !important; color: #bbb">You currently have v<span></span>.</div>
                    </p>
                    
                    <button class="btn btn-primary btn-large" id="install"><span class="install-type"></span></button>
                    <a href="#" class="btn btn-link btn-large" id="go-changelog">> Changelog</a>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirm-replace" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header py-2">
                        <h5 class="modal-title">Possible duplicate</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Another Lua Script was found named <strong id="possible-duplicate"></strong>.<br>
                        Would you like to replace it?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark btn-sm" id="confirm-replace-no">Keep both</button>
                        <button type="button" class="btn btn-primary btn-sm" id="confirm-replace-yes">Replace it</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="install-complete" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header py-2">
                        <h5 class="modal-title">Done!</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <strong>Ryan's Menu has been successfully installed!</strong><br>
                        You may now return to Grand Theft Auto V.
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.js" integrity="sha512-NomYb5rMKF3A008ob4pKQ2U8/1j5U7tP1ScVtEKriqH9JmO4UiGYiDocerfvTxSFq7/2b+SSnSvGNBVhhwXNEw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./installer.js"></script>
    </body>
</html>
