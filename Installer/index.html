<!doctype html>
<html>
    <head>
        <title>Install Ryan's Menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.dark.min.css" integrity="sha512-Ql/WFoK6MQ7tDiNhMSE9sMKiATBct+QA+Pxdyz0gJdHWTl3whI8IEWni/x+T3WejnXTa0vAE5F4W+3Am4a1HmA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="loading"></div>

        <div id="installer" class="container p-5">
            <div class="row">
                <div class="col-3">
                    <img src="./logo.png" alt="Ryan's Menu Logo">
                </div>
                <div class="col-9">
                    <h1><span class="install-type"></span> Ryan's Menu</h1>
                    <p>
                        Click <span class="install-type"></span> to get Ryan's Menu v<span id="version"></span>.
                        <br>
                        <span id="installed-version" style="font-size: 8 !important; color: #bbb"></span>
                    </p>
                    
                    <button class="btn btn-primary btn-large" id="install"><span class="install-type"></span></button>
                    <a class="btn btn-link btn-large" href="https://ryan.gq/menu/changelog?installer">Changelog</a>
                </div>
            </div>
        </div>
        
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js" integrity="sha512-bDtT/ZL0G6mSwqqT1bxomLGC78lQC7Hqv/t4dM+98yRswcv182lHjIzfNYGYyhqGtduztecKlqIXFtZ5U/E8Hw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./script.js"></script>
        <script>if(window.module) module = window.module;</script>
    </body>
</html>
